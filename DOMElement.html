    <title>Document</title>
    <script>
        function create()
        
        {
            var btn=document.createElement("button");
            var h2=document.createElement("h2");
            h2.innerText="UI is created using Javascript"
            btn.innerText="remove JavaScript UI"
            btn.style.color="white"
            btn.style.border="none"
            btn.style.padding="15px 25px"
            btn.style.backgroundColor="darkred"
            btn.style.borderRadius="25%"

            btn.onclick=function()
            { 
                // h2.style.color="green"
                btn.remove()
                h2.remove()
            }
            var body=document.getElementById("body").appendChild(h2)
            var body=document.getElementById("body").appendChild(btn)
        }
          </script>
</head>
<body id="body">
    <h2>DOM Element</h2>
    <button>
        HTML Button
    </button>
    <button onclick="create()">
        Create DOM Button
    </button>
</body>
</html>
