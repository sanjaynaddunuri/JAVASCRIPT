<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgreen;
        }

        div{
            background-color: wheat;
            width:500px;
            margin: 100px auto;
            box-shadow: 0 0 10px black;
            padding: 50px;
            text-align: center;
        }
    </style>
    <script>
        function show()
        {
            var x=document.querySelector("#pass");
            var y=document.querySelector("#btn")
            if (x.type==="password"){
                x.type="text"
                y.innerText="Hide password"
            }
            else{
                x.type="password"
           y.innerText="Show password"

            }
            

        }
        
    </script>
</head>
<body>
    <div>
    <h2>
        Show / Hide password
    </h2>
    <input id="pass" type="password" placeholder="Enter Password"/>
    <button id="btn" onclick="show()">show password</button>
    </div>
</body>
</html>
