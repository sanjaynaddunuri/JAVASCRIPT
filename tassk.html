<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
            margin-top: 50px;
        }
        button{
            margin-right: 30px;
        }
    </style>
    <script>
        function change()
        {
            var imageref=document.getElementById("image")
            imageref.src="graduation.jpg"
        }
        function change1()
        {
            var imageref=document.getElementById("image")
            imageref.src="744147.jpg"
        }
    </script>
</head>
<body>
    <div>
        <img id="image" src="744147.jpg" width="300" height="300"/>
        <br><br>
        <button onclick="change()">
            angular
        </button>
        <button onclick="change1()">
            React
        </button>
    </div>
</body>
</html>
